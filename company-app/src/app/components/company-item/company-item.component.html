<div
  class="company-item"
  *ngIf="company"
  [routerLink]="['detail/', company.id]"
>
  <img class="company-item-logo" alt="logo" [src]="company.logo" [width]="60" />
  <div class="company-item__info">
    <h2 class="company-item__info-title">{{ company.business_name }}</h2>
    <div>
      <p class="company-item__info-industry">
        Industry: {{ company.industry }}
      </p>
      <p class="company-item__info-type">Type: {{ company.type }}</p>
    </div>
  </div>
</div>
